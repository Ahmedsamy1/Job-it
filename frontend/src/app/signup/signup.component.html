<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-climbing-dot">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ng-flash-message></ng-flash-message>
      <h2 class="text-center mt-3">Sign up</h2>
      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" (keyup)="onUserName($event)">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" (keyup)="onPassword($event)">
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" (keyup)="onFirstName($event)">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" (keyup)="onLastName($event)">
        </div>
        <div class="form-group">
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary" (click)="onSignUp($event)">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
